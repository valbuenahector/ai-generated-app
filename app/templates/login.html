{% extends "base.html" %}

{% block title %}Login - F5 AppWorld 2026{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-200px)] py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-f5gray-100 p-8 rounded-xl shadow-xl border border-f5gray-200">
        <div>
            <div class="flex justify-center">
                <img src="{{ url_for('static', filename='images/f5-logo-rgb.svg') }}" alt="F5 Logo" class="h-12 w-auto">
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-f5black">
                Sign in to your account
            </h2>
            <p class="mt-2 text-center text-sm text-f5gray-600 uppercase tracking-widest">
                Lab Environment - Module 3
            </p>
        </div>

        {% if error %}
        <div class="bg-red-100 border-l-4 border-f5red text-red-700 p-4 mb-4" role="alert">
            <p class="font-bold">Error</p>
            <p>{{ error }}</p>
        </div>
        {% endif %}

        <form class="mt-8 space-y-6" action="{{ url_for('login') }}" method="POST">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" name="username" type="text" required 
                        class="appearance-none rounded-none relative block w-full px-3 py-3 border border-f5gray-300 placeholder-f5gray-500 text-f5black rounded-t-md focus:outline-none focus:ring-f5red focus:border-f5red focus:z-10 sm:text-sm" 
                        placeholder="Username">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" required 
                        class="appearance-none rounded-none relative block w-full px-3 py-3 border border-f5gray-300 placeholder-f5gray-500 text-f5black rounded-b-md focus:outline-none focus:ring-f5red focus:border-f5red focus:z-10 sm:text-sm" 
                        placeholder="Password">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" 
                        class="h-4 w-4 text-f5red focus:ring-f5red border-f5gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-f5gray-900">
                        Remember me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-f5red hover:text-red-700">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit" 
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-md text-white bg-f5red hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-f5red transition-colors duration-200 shadow-md uppercase tracking-wider">
                    Sign in
                </button>
            </div>
        </form>
        
        <div class="mt-6 border-t border-f5gray-300 pt-6 text-center">
            <p class="text-xs text-f5gray-500 italic">
                Demo Credentials: <span class="font-mono bg-f5gray-200 px-1 rounded">f5user</span> / <span class="font-mono bg-f5gray-200 px-1 rounded">f5password</span>
            </p>
        </div>
    </div>
</div>
{% endblock %}
